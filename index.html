<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="css/style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="box1">
        <p>Your Result</p>
        <div class="score">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <div class="box1-text">
          <h3>Great</h3>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="box2">
        <h3>Summary</h3>
        <div class="reaction">
          <div class="left">
            <img src="./assets/images/icon-reaction.svg" alt="reaction" />
          <span>Reaction</span>
          </div>
          <div class="right">
            <b>80</b><span class="light"> / 100</span>
          </div>
        </div>
        <div class="memory">
          <div class="left">
            <img src="./assets/images/icon-memory.svg" alt="memory" />
            <span>Memory</span>
          </div>
          <div class="right">
            <b>92</b><span class="light"> / 100</span>
          </div>
        </div>
        <div class="verbal">
          <div class="left">
            <img src="./assets/images/icon-verbal.svg" alt="verbal" />
          <span>Verbal</span>
          </div>
          <div class="right">
            <b>61</b><span class="light"> / 100</span>
          </div>
        </div>
        <div class="visual">
          <div class="left">
            <img src="./assets/images/icon-visual.svg" alt="visual" />
          <span>Visual</span>
          </div>
          <div class="right">
            <b>72</b><span class="light"> / 100</span>
          </div>
        </div>
        <a href="#"><input type="button" value="Continue" /></a>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.instagram.com/gudy_az">Goodnews Azonubi</a>.
    </div>
  </body>
</html>
